<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let number = prompt("Enter number");
	let count = 0;
	for (let n = 2; n <number ; n++) {
		while (count<number){
			if (n%n==0){
				document.write("So nguyen to la :" + n);
				count++;
			}
		}
	}
</script>
</body>
</html>
